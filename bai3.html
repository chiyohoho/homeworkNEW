<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bai3.css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="tenhocsinh">Vui lòng nhập tên học sinh</label>
            <input type="text" class="form-control" id="tenhocsinh" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="diem_toan">Vui lòng nhập số điểm môn toán</label>
            <input type="number" class="form-control" value="" id="diem_toan">
        </div>

        <div class="form-group">
            <label for="diem_ly">Vui lòng nhập số điểm môn lý</label>
            <input type="number" class="form-control" value="" id="diem_ly">
        </div>

        <div class="form-group">
            <label for="diem_hoa">Vui lòng nhập số điểm môn hóa</label>
            <input type="number" class="form-control" value="" id="diem_hoa">
        </div>

        <span type="submit" class="btn btn-primary" id="submit_ketqua">Tính điểm trung bình</span>
        <span type="submit" class="btn btn-primary" id="submit_totnghiep">Kiểm tra kết quả tốt nghiệp</span>
    </form>

    <div id="show_result">
        <h2>Tên học sinh : <span class="show_ten"></span></h2>
        <h3>Tổng điểm trung bình 3 môn : <span class="show_diemtb"></span></h3>
        <h1>Chúc mừng bạn đã đạt học sinh : <span class="show_hocluc"></span></h1>
        <small class="show_hoclai" style="font-style: italic;"></small>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="bai3.js"></script>
</body>

</html>
